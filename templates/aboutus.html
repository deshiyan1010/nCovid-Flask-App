    <style>
              *,
            *::after,
            *::before {
              margin: 0;
              padding: 0;
              box-sizing: inherit; 
            }


            html {
                font-size: 62.5%; 
            }

            body {
                font-family: "Lato", sans-serif;
                /*font-size: 16px;*/
                line-height: 1.7;
                color: white;
                box-sizing: border-box; 
                background: linear-gradient(90deg, #1489aa 0%, #000851 100%);             
	             background-size: 400% 400%;
              	animation: gradient 20s ease infinite;

                  }


                  header {
                  
                      height: 100vh;
                  }

                  @keyframes gradient {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            h2 {
                font-weight: 300;
                font-size: 5rem;
                text-align: center;
           
            }

            ul {
           float: left;
           list-style: none;
           font-size: 2rem;
           margin: 1rem;
           
         }

         a {
           text-decoration: none;
           color: #ffffff;
           transition: border-bottom 0.2s;
         }

         a:hover {
           border-bottom: 2px solid white;
         }

         ul li {
           
           padding-right: 2rem;
           display: inline-block;
         }
         
         #kf {
           animation: moveInLeft 2s ease-out;
           animation-delay:0.5s;
           animation-fill-mode: backwards;
         }
         #kf2 {
           animation: moveInLeft 2s ease-out;
           animation-delay: 0.7s;
           animation-fill-mode: backwards;
         }

         #kf3 {
           animation: moveInLeft 2s ease-out;
           animation-delay: 0.9s;
           animation-fill-mode: backwards;
         }

         #kf4 {
           animation: moveInLeft 2s ease-out;
           animation-delay: 1.1s;
           animation-fill-mode: backwards;
         }

         @keyframes moveInLeft {
          0% {
            opacity: 0;
            -webkit-transform: translateX(-10rem);
                    transform: translateX(-10rem);
          }
          80% {
            -webkit-transform: translateX(1rem);
                    transform: translateX(1rem);
          }
          100% {
            opacity: 1;
            -webkit-transform: translate(0);
                    transform: translate(0);
          }
        }

        h2 {
            margin-bottom: 2rem;
        }
        
        label {
              padding-right: 1rem;
              font-size: 2.2rem;
            }

            select,
            input {
              padding: 1rem;
              margin-bottom: 2rem;
              background: rgba(0, 0, 0, 0.2);
              color: white;
              border: none;
              border-radius: 1rem;
            }

            .hero-text 
            {   
               
                position: absolute;
                top: 40%;
                left: 50%;
                text-align:center;
              

            }
            table {
              margin: 5rem auto;
              font-size: 1.5rem;
        }

        th, td {
          padding: .5rem;
          text-align: center;
          background-color:rgba(0, 0, 0, 0.1);
          border: 2px solid white;
          border-radius: 1.2rem;
        }

        #tab {
          margin-top: 1rem;
        }

        nav {
          overflow: auto;
        }

        nav:after {
          content: "";
        clear: both;
        display: table;
        }
        
        .navigation::after{
          content: "";
        clear: both;
        display: table;
        }

        .navigation {
          overflow: auto;
        }

        .main-text {
          font-size: 1.5rem;
          margin: 5rem auto;
          text-align: center;
          max-width: 50rem;
        }

        .left {
          padding-left: 1rem;
          margin-top: 2rem;
          max-width: 25rem;
          float: left;
        }

        .right {
          margin: 2rem;
          max-width: 25rem;
          float:right
        }

        span ul li {
          
          font-size: 5rem;
          display: block;
          text-align: left;
        }

        p {
          padding-left: 1rem;
          margin-top: 2rem;
          text-align: left;
          font-size: 2rem;
        }

        .social {
          font-size: 2rem;
        }

        .topnav {
  overflow: hidden;
  background: linear-gradient(90deg, #0369bd 0%, #1489aa 100%); 
	             background-size: 400% 400%;
              	animation: gradient 15s ease infinite;
                border-radius: .5rem;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 1.4rem 1.6rem;
  text-decoration: none;
  font-size: 1.7rem;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color:rgba(0, 0, 0, 0.2);
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 740px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 740px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@media only screen and (max-width: 1200px) {
