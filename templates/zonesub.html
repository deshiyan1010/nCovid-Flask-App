<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
              *,
            *::after,
            *::before {
              margin: 0;
              padding: 0;
              box-sizing: inherit; 
            }


            html {
                font-size: 62.5%; 
            }

            body {
                font-family: "Lato", sans-serif;
                /*font-size: 16px;*/
                line-height: 1.7;
                color: white;
                box-sizing: border-box; 
                background: linear-gradient(90deg, #1489aa 0%, #000851 100%);             
	             background-size: 400% 400%;
              	animation: gradient 7s ease infinite;

                  }


                  header {
                  
                      height: 200vh;
                  }

                  @keyframes gradient {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            h2 {
                font-weight: 300;
                font-size: 5rem;
                text-align: center;
           
            }

            ul {
           float: left;
           list-style: none;
           font-size: 2rem;
           margin: 1rem;
           
         }

         a {
           text-decoration: none;
           color: #ffffff;
           transition: border-bottom 0.2s;
         }

         a:hover {
           border-bottom: 2px solid white;
         }

         ul li {
           
           padding-right: 2rem;
           display: inline-block;
         }
         
         #kf {
           animation: moveInLeft 2s ease-out;
           animation-delay:0.5s;
           animation-fill-mode: backwards;
         }
         #kf2 {
           animation: moveInLeft 2s ease-out;
           animation-delay: 0.7s;
           animation-fill-mode: backwards;
         }

         #kf3 {
           animation: moveInLeft 2s ease-out;
           animation-delay: 0.9s;
           animation-fill-mode: backwards;
         }

         #kf4 {
           animation: moveInLeft 2s ease-out;
           animation-delay: 1.1s;
           animation-fill-mode: backwards;
         }

         @keyframes moveInLeft {
          0% {
            opacity: 0;
            -webkit-transform: translateX(-10rem);
                    transform: translateX(-10rem);
          }
          80% {
            -webkit-transform: translateX(1rem);
                    transform: translateX(1rem);
          }
          100% {
            opacity: 1;
            -webkit-transform: translate(0);
                    transform: translate(0);
          }
        }

        h2 {
            margin-bottom: 2rem;
        }
        
        label {
              padding-right: 1rem;
              font-size: 2.2rem;
            }

            select,
            input {
              padding: 1rem;
              margin-bottom: 2rem;
              background: rgba(0, 0, 0, 0.2);
              color: white;
              border: none;
              border-radius: 1rem;
            }

            .hero-text 
            {   
               
                position: absolute;
                top: 40%;
                left: 50%;
                text-align:center;
              

            }
            table {
              margin: 5rem auto;
              font-size: 1.5rem;
              border-collapse: collapse;
              width: 60%;
        }


        th, td {
          background-color: rgba(255,255,255,0.2);
	        color: #fff;
          padding: .5rem;
          text-align: center;
          border-top: 2px solid  rgba(255,255,255,0.2);
          
        }

        th {
          padding: 1rem;
          font-size: 2rem;
          background-color: rgba(255,255,255,0.4);
        }


        td:hover {
          background-color: rgba(255,255,255,0.4);
        }
        

        tr:hover {
          background-color: rgba(255,255,255,0.4);
        }
       

        #tab {
          margin-top: 1rem;
        }

        nav {
          overflow: auto;
        }

        nav:after {
          content: "";
        clear: both;
        display: table;
        }
        
        .navigation::after{
          content: "";
        clear: both;
        display: table;
        }

        .navigation {
          overflow: auto;
        }
        .topnav {
  overflow: hidden;
  background: linear-gradient(90deg, #0369bd 0%, #1489aa 100%); 
	             background-size: 400% 400%;
              	animation: gradient 15s ease infinite;
                border-radius: .5rem;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 1.4rem 1.6rem;
  text-decoration: none;
  font-size: 1.7rem;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color:rgba(0, 0, 0, 0.2);
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 740px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 740px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@media only screen and (max-width: 1200px) {
            
            html {
              font-size: 55.5%;
            }
            
        }

        
        @media only screen and (max-width: 1023px) {
          html {
            font-size: 49.5%;
          }

          #state {
            width: 30rem;
          }

        }

        @media only screen and (max-width: 767px) {
          html {
            font-size: 45.5%;
          }

     
        }

        @media only screen and (max-width: 700px) {
          html {
            font-size: 40.5%;
          }

    
        }

        
        @media only screen and (max-width: 630px) {
          html {
            font-size: 37.5%;
          }

  
        }



      @media only screen and (max-width: 580px) {
        html {
                font-size: 35.5%; 
            }
            
           
          }

          th {
            font-size: 2rem;
          }

    </style>
    <title>Zone Status</title>
</head>
<body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="/" >Home</a>
        <a href="/resourcemain">Resources and Essentials</a>
        <a href="/statewise">Statewise Status</a>
        <a href="/zonemain"  class="active">Zone Status</a>
        <a href="/news">News</a>
        <a href="/aboutus">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div>
        <table>
          <tr>
            <th>District</th>
            <th>Zone</th>
          <th>Last Updated</th>
          </tr>
          {% for x in zoneinfo %}
          <tr>
            
            <td>{{x[0]}}</td>
           

        
            <td>{{x[1]}}</td>
           


            <td>{{x[2]}}</td>
        

           
          </tr>
          {% endfor %}
        </table>
      </div>
    </header>          
    </section> 
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    </body>
</html>
